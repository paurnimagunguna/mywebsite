<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style>
	*{
		margin:0;
		padding:0;
	}
	#main_div{
		width:100%;
        height:100vh;
		}
	
</style>
<body>
	
     <div id="main_div"><br><br>
     	<center>
     	<button style="width:10%;height:50px; border-radius: 10px;border: none;margin-top: 90px;background-color: violet; " onclick="colorchange()">click</button>
     </center>
        
	</div>

</body>
</html>
<script>
	setcolor();
	function setcolor(){
		document.getElementById("main_div").style.backgroundColor =" ";
	}

	function colorchange(){
		
	
	if(	document.getElementById("main_div").style.backgroundColor == 'lightpink'){
		
	     document.getElementById("main_div").style.backgroundColor = "green";
	
	}
	else if(document.getElementById("main_div").style.backgroundColor == 'green'){
	     document.getElementById("main_div").style.backgroundColor = "blue";
	
	}
	else if(document.getElementById("main_div").style.backgroundColor == 'blue'){
	     document.getElementById("main_div").style.backgroundColor="red";
	
	}
	else if(document.getElementById("main_div").style.backgroundColor == 'red'){
	     document.getElementById("main_div").style.backgroundColor ="aqua";
	
	}
	else if(document.getElementById("main_div").style.backgroundColor == 'aqua'){
		document.getElementById("main_div").style.backgroundColor ="yello";
	}
	else{
		document.getElementById("main_div").style.backgroundColor  = 'black';
	}
}
</script>
