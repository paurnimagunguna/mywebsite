<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style >
	.btn{
		width:60px;
		height:30px;
	}
</style>
<body>
	<center>
	<input type="text" id="name" name="" placeholder="Enter name" onkeyup="concat()">
	<button class="btn" id="num1">1</button>
     <h4 id="result"></h4>
	 
    </center>
</body>
</html>
<script>
	function concat(){
		var name=document.getElementById("name").value;
		if(name != ''){
	    document.getElementById("result").innerHTML= " welcome " + name;
        }
        else{
        	  document.getElementById("result").innerHTML='';
        }
	}
</script>
