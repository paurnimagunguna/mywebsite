<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <center>
  <input type="number" id="num1" name="" placeholder="Enter first number" onkeyup="addition()">
  <br>
  <br>
  <input type="number" id="num2" name="" placeholder="Enter second number" onkeyup="addition()">
  <h4 id="result"></h4>
  </center>
</body>
</html>
<script>
  function addition(){
    
   var num1=document.getElementById("num1").value;
    var num2=document.getElementById("num2").value;
    if(num1!= ''&& num2!=''){
    var total=parseInt(num1) + parseInt(num2);

    document.getElementById("result").innerHTML=total;
   }
   else{
         document.getElementById("result").innerHTML="";
   }
  }
</script>
