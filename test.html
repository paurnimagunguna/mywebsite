<script>
	

	function addition(){
		 var res=(10 + 5);

		if(document.getElementById("result").innerHTML== res){

			document.getElementById("result").innerHTML= res;
		}
            
	}
	function substraction(){
		 var res=(10-5);
       document.getElementById("result").innerHTML=res;
      }

	function multiplication(){
		  var res=(10*5);
       document.getElementById("result").innerHTML=res;
       }

	function division(){
		 var res=(10/5);
        document.getElementById("result").innerHTML=res;
       }
 
</script>
